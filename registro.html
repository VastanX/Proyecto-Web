    <body>
      <!-- cabecera -->
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="cabecera">
                  <ul><a href="index.html"><button>Volver a inicio</button></a></ul>
                </div>
              </div>
              <div class="col">
                <div class="cabecera">
                  <ul><a href="info.html"><button>Información</button></a></ul>
                </div>
              </div>
              <div class="col">
                <ul><a href="contacto.html"><button>Contacto</button></a></ul>
              </div>
              <div class="col">
                <ul><a href="login.html"><button>Iniciar sesión</button></a></ul>
              </div>
              <div class="col">
                <ul><a href="registro.html"><button>Registrarse</button></a></ul>
              </div>    
            </div>
          </div>

        <section>
            <div class="container">
              <!-- formulario -->
              <form id="registro" name="registro" novalidate>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" >
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                  <label for="contrasena" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contrasena" name="contrasena">
                </div>
                <div class="mb-3">
                  <label for="recontrasena" class="form-label">Confirmacion de la contraseña</label>
                  <input type="password" class="form-control" id="recontrasena" name="recontrasena">
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono de contacto</label>
                  <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <button type="submit">Enviar</button>
              </form>
            
            </div>
        </section>

        <footer>
            <a href="reporte.html"><button style="color: crimson;">Reportar error</button></a>
        </footer>
